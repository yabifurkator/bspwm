[module/xkeyboard]
type = internal/xkeyboard
format-underline = #fba922
layout-icon-default = #
layout-icon-0 = ru;ru
layout-icon-1 = us;us
label-layout = " %icon%" 

# google std::put_time function c++
[module/time]
type = internal/date
time = %I:%M %p%
label = "%time%"

[module/datetime-full]
type = internal/date
interval = 1.0

date = "%Y %b %d" 
time = %a %I:%M:%S %p

label = %{F#f7f7f7} %date% %time%
label-font = 2

[module/datetime-short]
type = internal/date
interval = 1.0
date = "%b %d %a"
time = %H:%M

label = "  %date% %time%  "
label-font = 2
format-underline = #ffffff


[module/placeholder]
type = custom/text
content = "    "

